                    </ul>
                    <form class="d-flex ms-auto">
                        <input class="form-control ms-auto" style="width: 10rem;" type="search" placeholder="Search" aria-label="Search">

                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="info" style="width: 26rem; height: 35rem;">
                    <div class="heading text-center py-5">
                        <img src="https://global.yamaha-motor.com/shared/img/rwd_identity.png" alt="">
                    </div>
                    <div class="login-outer-box">
                        <div class="login-inner-box mx-5" style="width: 19rem; height: 29rem;">
                            <div class="head text-center pb-4">
                                <h2>Sign in</h2>
                            </div>
                            <div class="phone pb-3">
                                <input type="tel" placeholder="  Phone" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 12px; border: none; color: gray;">
                            </div>
                            <div class="row code-section">
                                <div class="col pb-5">
                                    <input type="number" placeholder="  Verification code" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 12px; border: none; color: gray;">
                                </div>
                                <div class="col pb-5" style="margin-right: 0%;">
                                    <button style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 12px; border: none; color: gray;">Get code</button>
                                </div>
                            </div>
                            <div class="sign-in-button text-center">
                                <button style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 14px; border: none; color: gray; font-weight: 600;">Sign in</button>

                            <div class="row">
                                <div class="col">
                                    <a href="" style="text-decoration: none; color: gray; font-size: 13px;">Privacy Notice</a>
                                </div>
                                <div class="col">
                                    <a class="text-warning" href="http://127.0.0.1:5500/register-page.html#" style="text-decoration: none; font-size: 13px; padding-left: 3.3rem;">Create account</a>
                                </div>
