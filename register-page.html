<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .nav-item:hover{
            transform: scale(1.1);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fabf2e0a42.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="icon" type="image/x-icon" href="/favicon-1.jpg">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: gainsboro;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://global.yamaha-motor.com/shared/img/rwd_identity.png" alt="">
                </a>
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item ms-auto">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5501/index.html" style="font-weight: 700;">Home</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5501/login%20page.html" style="font-weight: 700;">Login</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto">
                        <input class="form-control ms-auto" style="width: 10rem;" type="search" placeholder="Search" aria-label="Search">
                        <button style="border: none; background-color: gainsboro;"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="register-box" style="width: 25rem; height: 45rem; background-color: white">
                    <div class="heading text-center pt-5 pb-4">
                        <img src="https://global.yamaha-motor.com/shared/img/rwd_identity.png" alt="">
                    </div>
                    <div class="register text-center pb-4">
                        <h3>Register</h3>
                    </div>
                    <div class="location pb-1">
                        <select name="" id="" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 12px; border: none; color: gray;">
                            <option value="">City</option>
                            <option value="chenni">Chenni</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="delhi">Delhi</option>
                            <option value="kolkata">Kolkata</option>
                        </select>
                    </div>
                    <div class="warning pb-1" style="font-size: 13px;">
                        <p>You will be unable to change your region after your account is created.</p>
                    </div>
                    <div class="phone pb-3">
                        <input type="tel" placeholder="  Phone" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 13px; border: none; color: gray;">
                    </div>
                    <div class="row pb-3">
                        <div class="code" style="width: 60%;">
                            <input type="number" placeholder="  Verification code" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 13px; border: none; color: gray;">
                        </div>
                        <div class="button" style="width: 40%;">
                            <button style="width: 75%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 13px; border: none; color: gray; float: right;">Get code</button>
                        </div>
                    </div>
                    <div class="password pb-1">
                        <input type="password" placeholder="  Password" style="width: 100%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 13px; border: none; color: gray;">
                    </div>
                    <div class="info" style="font-size: 13px;">
                        <p>Password must contain 6-16 characteres from atleast two of the following: digits, letters, or symbols.</p>
                    </div>
                    <div class="row pb-5">
                        <form action="">
                            <input type="checkbox">
                            <label for="" style="font-size: 10px;">I have read and agree to the User Agreement and Privacy Notice</label>
                        </form>
                    </div>
                    <div class="register-button text-center">
                        <button style="width: 30%; height: 2.9rem; background-color: whitesmoke; border-radius: 7px; font-size: 13px; border: none; color: gray; font-weight: 600;">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid bg-dark text-center" style="color: white; padding-top: 2rem; padding-bottom: 2rem;">
            <p>STAY IN TOUCH</p>
            <a href="https://www.facebook.com/yamahamotorindia/"><i class="fa-brands fa-facebook-f text-white" style="margin-right: 1rem; margin-left: 1rem;"></i></a>
            <a href="https://twitter.com/India_Yamaha"><i class="fa-brands fa-twitter text-white" style="margin-right: 1rem;"></i></a>
            <a href="https://www.instagram.com/yamahamotorindia/"><i class="fa-brands fa-instagram text-white" style="margin-right: 1rem;"></i></a>
            <a href="https://www.youtube.com/user/YAMAHAINDIA1"><i class="fa-brands fa-youtube text-white" style="margin-right: 1rem;"></i></a>
        </div>
    </footer>
</body>
</html>
